  <script>
    // Alpine Component
    function site() {
      return {
        navOpen: false,
        modal: false,
        modalCard: null,
        scrolled: false,
        mouseX: 0,
        mouseY: 0,
        form: {
          nome: '',
          email: '',
          empresa: '',
          numero: '',
          projeto: '',
          orcamento: '',
          prazo: ''
        },

        init() {
          // Scroll handler
          window.addEventListener('scroll', () => {
            this.scrolled = window.pageYOffset > 50;
          });

          // Mouse move handler for parallax
          document.addEventListener('mousemove', (e) => {
            this.mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            this.mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            
            // Update CSS variables for parallax
            document.documentElement.style.setProperty('--mouse-x', this.mouseX);
            document.documentElement.style.setProperty('--mouse-y', this.mouseY);
          });

          // Intersection Observer for animations
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
              }
            });
          }, { threshold: 0.1 });

          // Observe all animate-on-scroll elements
          document.querySelectorAll('.animate-on-scroll').forEach(el => {
            observer.observe(el);
          });
        },

        openForm() {
          this.modal = true;
          this.modalCard = null;
          document.body.classList.add('overflow-hidden');
        },

        openCard(i) {
          this.modal = true;
          this.modalCard = i;
          document.body.classList.add('overflow-hidden');
        },

        closeAll() {
          this.modal = false;
          this.modalCard = null;
          document.body.classList.remove('overflow-hidden');
        },

        closeModal() {
          this.closeAll();
        },

        async submit() {
          const payload = {
            nome: this.form.nome,
            email: this.form.email,
            empresa: this.form.empresa,
            telefone: this.form.numero,
            descriÃ§Ã£o: this.form.projeto,
            orÃ§amento: this.form.orcamento,
            prazo: this.form.prazo
          };

          const { error } = await $supabase.from('leads').insert(payload);

          if (error) {
            alert('Oops! Something went wrong. Please try again.');
            console.error(error);
            return;
          }
          
          alert('Form submitted successfully!');
          this.closeAll();
          
          // Reset form
          this.form = {
            nome: '',
            email: '',
            empresa: '',
            numero: '',
            projeto: '',
            orcamento: '',
            prazo: ''
          };
        }
      }
    }
